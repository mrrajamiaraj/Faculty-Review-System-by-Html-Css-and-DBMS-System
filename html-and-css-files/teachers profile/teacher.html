<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="1.png" alt="Logo" class="logo">
        <h1 class="page-title">Teacher's Profile</h1>
    </header>
    
    <div class="profile-container">
        <div class="profile-header">
            <img src="teacher.jpeg" alt="Profile Picture" class="profile-picture">
            <h1 class="teacher-name">John Doe</h1>
            <p class="teacher-dept">Department of Computer Science</p>
            <p class="teacher-courses">Courses: Data Structures, Algorithms</p>
        </div>
        <div class="reviews-section">
            <h2>Reviews</h2>
            <div class="review">
                <p><strong>Student1:</strong> Excellent teacher, explains concepts clearly!</p>
            </div>
            <div class="review">
                <p><strong>Student2:</strong> Very helpful and approachable.</p>
            </div>
            <div class="review">
                <p><strong>Student3:</strong> Makes learning fun and interactive.</p>
            </div>
        </div>
    </div>
</body>
</html>

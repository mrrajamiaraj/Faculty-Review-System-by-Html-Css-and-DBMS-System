<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty and Course Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="review-container">
    <h2>Submit Your Review</h2>

    <!-- Course Selection Dropdown -->
    <label for="course">Select Course</label>
    <select id="course" name="course" required>
        <option value="">Choose Course</option>
        <option value="courseX">Course X</option>
        <option value="courseY">Course Y</option>
        <option value="courseZ">Course Z</option>
        <option value="courseW">Course W</option>
    </select>

    <!-- Grade Selection Dropdown -->
    <label for="grade">Select Grade Received</label>
    <select id="grade" name="grade" required>
        <option value="">Choose Grade</option>
        <option value="A">A</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B">B</option>
        <option value="B-">B-</option>
        <option value="C+">C+</option>
        <option value="C">C</option>
        <option value="C-">C-</option>
        <option value="D">D</option>
        <option value="F">F</option>
    </select>

    <!-- Professor Rating Section -->
    <label for="ratingBox">Rate Your Professor</label>
    <div class="rating-box" id="professorRating">
        <div data-value="1" data-tooltip="Awful"></div>
        <div data-value="2" data-tooltip="OK"></div>
        <div data-value="3" data-tooltip="Good"></div>
        <div data-value="4" data-tooltip="Great"></div>
        <div data-value="5" data-tooltip="Awesome"></div>
    </div>
    <span class="tooltip" id="professorTooltip"></span>

    <!-- Grading Difficulty Section -->
    <label for="gradingBox">Rate Grading Difficulty</label>
    <div class="rating-box" id="gradingBox">
        <div data-value="1" data-tooltip="Very Difficult"></div>
        <div data-value="2" data-tooltip="Difficult"></div>
        <div data-value="3" data-tooltip="Easy"></div>
        <div data-value="4" data-tooltip="Very Easy"></div>
    </div> 
    <span class="tooltip" id="gradingTooltip"></span>

    <!-- Learning Experience Section -->
    <label for="learningBox">Rate Learning Experience</label>
    <div class="rating-box" id="learningBox">
        <div data-value="1" data-tooltip="Awful"></div>
        <div data-value="2" data-tooltip="OK"></div>
        <div data-value="3" data-tooltip="Good"></div>
        <div data-value="4" data-tooltip="Great"></div>
        <div data-value="5" data-tooltip="Awesome"></div>
    </div>
    <span class="tooltip" id="learningTooltip"></span>

    <!-- Would You Take This Professor Again Question -->
    <label>Would you take this professor again?</label>
    <div class="radio-buttons">
        <label for="yes">
            <input type="radio" id="yes" name="takeAgain" value="Yes" required> Yes
        </label>
        <label for="no">
            <input type="radio" id="no" name="takeAgain" value="No" required> No
        </label>
    </div>

    <!-- Comment Section -->
    <label for="comment">Additional Comments (Optional)</label>
    <textarea id="comment" name="comment" rows="4" placeholder="Add any additional comments or feedback here..."></textarea>

    <button type="submit">Submit Review</button>
</div>

<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Update Request</title>
    <link rel="stylesheet" href="student-information-up-req.css">
</head>
<body>
    <div class="update-container">
        <h2>Student Update Request</h2>
        <div class="previous-data">
            <p><strong>User Name:</strong> rmr</p>
            <p><strong>Email:</strong> rmr@northsouth.edu</p>
            <p><strong>ID:</strong> 223141</p>
            <p><strong>Department:</strong> CSE</p>
            <p><strong>Facebook Link:</strong> facebook.com/rmr</p>
            <p><strong>CGPA:</strong> 3.85</p>
            <p><strong>Password:</strong> ********</p>
        </div>
        <form action="#" method="POST">
            <h3>Select Information to Update</h3>
            <div class="update-options">
                <div>
                    <label><input type="checkbox" name="updateField" value="username" onchange="toggleCommentBox('username-comment')"> User Name</label>
                    <textarea id="username-comment" class="comment-box" placeholder="Enter updated User Name..."></textarea>
                </div>
                <div>
                    <label><input type="checkbox" name="updateField" value="email" onchange="toggleCommentBox('email-comment')"> Email</label>
                    <textarea id="email-comment" class="comment-box" placeholder="Enter updated Email..."></textarea>
                </div>
                <div>
                    <label><input type="checkbox" name="updateField" value="id" onchange="toggleCommentBox('id-comment')"> ID</label>
                    <textarea id="id-comment" class="comment-box" placeholder="Enter updated ID..."></textarea>
                </div>
                <div>
                    <label><input type="checkbox" name="updateField" value="department" onchange="toggleCommentBox('department-comment')"> Department</label>
                    <textarea id="department-comment" class="comment-box" placeholder="Enter updated Department..."></textarea>
                </div>
                <div>
                    <label><input type="checkbox" name="updateField" value="facebook" onchange="toggleCommentBox('facebook-comment')"> Facebook Link</label>
                    <textarea id="facebook-comment" class="comment-box" placeholder="Enter updated Facebook Link..."></textarea>
                </div>
                <div>
                    <label><input type="checkbox" name="updateField" value="cgpa" onchange="toggleCommentBox('cgpa-comment')"> CGPA</label>
                    <textarea id="cgpa-comment" class="comment-box" placeholder="Enter updated CGPA..."></textarea>
                </div>
                <div>
                    <label><input type="checkbox" name="updateField" value="password" onchange="toggleCommentBox('password-comment')"> Password</label>
                    <textarea id="password-comment" class="comment-box" placeholder="Enter updated Password..."></textarea>
                </div>
            </div>
            <button type="submit" class="submit-button">Submit Update Request</button>
        </form>
    </div>
    <script src="information-update.js"></script>
</body>
</html>

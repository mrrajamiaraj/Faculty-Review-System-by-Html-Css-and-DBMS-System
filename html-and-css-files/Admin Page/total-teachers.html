<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Database</title>
    <link rel="stylesheet" href="total-teachers.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Faculty Database</h1>
        </header>

        
        <div class="total-count">
            <p>Total Faculty: <span id="total-faculty">123</span></p>
        </div>

        
        <div class="faculty-list">
            
            <div class="faculty-box">
                <p><strong>ID:</strong> 101</p>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>University:</strong> XYZ University</p>
            </div>
            <div class="faculty-box">
                <p><strong>ID:</strong> 102</p>
                <p><strong>Name:</strong> Jane Smith</p>
                <p><strong>University:</strong> ABC University</p>
            </div>
            <div class="faculty-box">
                <p><strong>ID:</strong> 103</p>
                <p><strong>Name:</strong> Alice Brown</p>
                <p><strong>University:</strong> DEF University</p>
            </div>
            
        </div>
    </div>
</body>
</html>

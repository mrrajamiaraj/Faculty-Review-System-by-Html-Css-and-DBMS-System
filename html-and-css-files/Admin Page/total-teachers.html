<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Database</title>
    <link rel="stylesheet" href="total-teachers.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Teacher Database</h1>
        </header>

        <form action="total-teachers.php" method="POST">
            <div class="total-count">
                <p>Total Teachers: <span id="total-teachers"></span></p>

                <input type="number" id="teacher-id" name="id" placeholder="Enter teacher ID to search" required>

            <div class="teachers-list" id="teachers-list">

        </form>
    </div>

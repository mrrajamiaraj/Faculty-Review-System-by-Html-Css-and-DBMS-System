<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Review System</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- User Role Tabs -->
        <div class="tabs">
            <label class="tab-label" for="chk" onclick="showForm('student')">Student</label>
            <label class="tab-label" for="chk" onclick="showForm('admin')">Admin</label>
        </div>

<!-- Student Form -->
<div id="student" class="form-content active">
    <form onsubmit="return validatePassword('studentPassword', 'studentConfirmPassword')">
        <label for="chk" aria-hidden="true">Student Signup</label>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" id="studentPassword" name="password" placeholder="Password" required>
        <input type="password" id="studentConfirmPassword" placeholder="Confirm Password" required>
        <input type="text" name="institute" placeholder="Institute Name" required>
        <p id="studentMessage" style="display: none; color: red;">Passwords do not match</p>
        <button type="submit">Signup</button>
    </form>
</div>

        <!-- Admin Form -->
        <div id="admin" class="form-content">
            <form>
                <label for="chk" aria-hidden="true">Admin Login</label>
                <input type="text" name="admin_id" placeholder="Admin ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

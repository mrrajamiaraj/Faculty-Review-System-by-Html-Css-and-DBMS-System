<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header class="header">
        <div class="left-section">
            <a href="https://www.facebook.com/mrrmrraj" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/_mr_rmr/" target="_blank">Instagram</a>
            <a href="#about-us">About Us</a>
        </div>

        <div class="center-section">
            <input type="text" class="search-bar" placeholder="Search your professor">
            <img src="1.png" alt="Logo" class="logo-img">

        <div class="right-section">
            <a href="http://127.0.0.1:5500/html-and-css-files/Website%20font%20page/font-page.html">Home</a>
        </div>

    <div class="hero" id="home">
        <div class="hero-text">
            <h1>Professional Business Education for You</h1>
            <p>Business knowledge-driven study programs with flexible duration tailored to meet your needs.</p>
            <button onclick="learnMore()">Learn More</button>
        </div>
    </div>

    
    <div class="background">
        <div class="prof">
            <div class="pic">
                <img src="pp.jpg" alt="Profile Picture">
            </div>
            <h2 class="name">Md. Mofidul Hassan</h2>
            <p class="id">2231018642</p>
            <p class="dept">ECE</p>
            <div class="reviewinfo">
                <p>Review given: 5</p>
                <button class="btn">See All Review</button>
            </div>
        </div>
    </div>

</html>
